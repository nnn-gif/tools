services:
  app:
    build: .
    image: formatho:latest
    container_name: formatho_app
    restart: unless-stopped
    networks:
      - app-network
    # volumes:
    #   - ./nginx.conf:/etc/nginx/conf.d/default.conf

  nginx:
    image: nginx:stable-alpine
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro # overwrite default.conf correctly
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    restart: unless-stopped
    depends_on:
      - app
      - wordpress
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - app-network

  db:
    image: mariadb:10.11
    container_name: wordpress_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

  wordpress:
    image: wordpress:latest
    container_name: wordpress_app
    restart: unless-stopped
    depends_on:
      - db
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: ${MYSQL_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE}
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_SITEURL', 'https://formatho.com/insights');
        define('WP_HOME', 'https://formatho.com/insights');

         $$proto = $$_SERVER['HTTP_X_FORWARDED_PROTO'] ?? '';
        if ($$proto && strpos($$proto, 'https') !== false) {
            $$_SERVER['HTTPS'] = 'on';
        }

        $$fwdHost = $$_SERVER['HTTP_X_FORWARDED_HOST'] ?? '';
        if ($$fwdHost) {
            $$_SERVER['HTTP_HOST'] = $$fwdHost;
        }

        if (isset($$_SERVER['REQUEST_URI']) && strpos($$_SERVER['REQUEST_URI'], '/insights') !== 0) {
            $$_SERVER['REQUEST_URI'] = '/insights' . $$_SERVER['REQUEST_URI'];
        }
    volumes:
      # Persist WordPress content: themes, plugins, uploads, and customizations
      - wordpress_data:/var/www/html/wp-content
      # Mount custom theme
      - ./formatho-theme:/var/www/html/wp-content/themes/formatho-theme
      # Mount proper .htaccess for proxy header handling
      - ./wordpress/.htaccess:/var/www/html/.htaccess
      # Optionally persist wp-config.php if you make custom changes
      # - wordpress_config:/var/www/html/wp-config.php
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
    driver: local
  wordpress_data:
    driver: local
