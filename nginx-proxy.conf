server {
    listen 80;
    listen [::]:80;
    server_name formatho.com www.formatho.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://formatho.com$request_uri;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name www.formatho.com;

    http2 on;

    ssl_certificate /etc/letsencrypt/live/formatho.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/formatho.com/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://formatho.com$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name formatho.com;

    http2 on;

    ssl_certificate /etc/letsencrypt/live/formatho.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/formatho.com/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # SSL tuning for performance
    ssl_buffer_size 4k;

    # Gzip compression for outgoing traffic
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/x-javascript 
        application/xml 
        application/xml+rss 
        application/javascript 
        application/json 
        image/svg+xml;

    location / {
        proxy_pass http://app:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
