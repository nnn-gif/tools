# 1. HTTP → HTTPS + Certbot ACME
server {
    listen 80;
    listen [::]:80;
    server_name formatho.com www.formatho.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}


location = / {
    return 301 https://$host/tools/$is_args$args;
}

# 2. www → non-www HTTPS
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name www.formatho.com;

    ssl_certificate /etc/letsencrypt/live/formatho.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/formatho.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://formatho.com$request_uri;
}

# 3. Main domain + routing
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name formatho.com;

    ssl_certificate /etc/letsencrypt/live/formatho.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/formatho.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # TLS tuning
    ssl_session_cache shared:SSL:10m;
    # ssl_session_timeout 1h;
    # ssl_session_tickets off;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json image/svg+xml;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy strict-origin-when-cross-origin;
    add_header Permissions-Policy "interest-cohort=()" always;



    # /tools → /tools/ (preserve query)
    location = /tools {
        return 301 https://$host/tools/$is_args$args;
    }

    # SPA App
    location /tools/ {
        # Static assets bypass (no rewrite)
        location ~* \.(js|css|png|jpg|jpeg|webp|svg|ico|woff2?|ttf|eot)$ {
            proxy_pass http://app:80;
        }

        # SPA fallback rewrite (only for non-static)
        rewrite ^/tools/(.*)$ /$1 break;
        proxy_pass http://app:80;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # /insights → /insights/ (preserve query)
    location = /insights {
        return 301 https://$host/insights/;
    }

    # WordPress
   location /insights/ {
    proxy_pass http://wordpress:80/;
    
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    
    # Fix redirects - simpler pattern
    proxy_redirect / /insights/;
    
    # Buffers for admin
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
}
}