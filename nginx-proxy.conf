# HTTP → HTTPS redirect + Certbot ACME handling
server {
    listen 80;
    listen [::]:80;
    server_name formatho.com www.formatho.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://formatho.com$request_uri;
    }
}

# www → non-www redirect
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.formatho.com;

    ssl_certificate /etc/letsencrypt/live/formatho.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/formatho.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://formatho.com$request_uri;
}

# Main domain + routing
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name formatho.com;

    ssl_certificate /etc/letsencrypt/live/formatho.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/formatho.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # TLS Performance tuning
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1h;
    ssl_session_tickets off;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json image/svg+xml;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy strict-origin-when-cross-origin;
    add_header Permissions-Policy "interest-cohort=()" always;
    add_header Cache-Control "no-sniff";

    # Ensure trailing slash for tools
    location /tools {
        return 301 $scheme://$host/tools/$is_args$args;
    }

    # Redirect root → /tools/
    location = / {
        return 301 https://formatho.com/tools/;
    }

    # Vue App (SPA)
    location /tools/ {
        # Allow static files without rewrite
        if ($request_uri ~* "\.(js|css|png|jpg|jpeg|webp|svg|ico|woff2?)$") {
            proxy_pass http://app:80;
            break;
        }

        # SPA fallback routing
        rewrite ^/tools/(.*) /$1 break;

        proxy_pass http://app:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Ensure trailing slash + keep query for insights
    location /insights {
        return 301 $scheme://$host/insights/$is_args$args;
    }

    # WordPress
    location /insights/ {
        proxy_pass http://wordpress:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;

        proxy_redirect / /insights/;

        client_max_body_size 64M;
    }
}