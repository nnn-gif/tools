<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages 404.html workaround for Vue SPA
    // When accessing routes directly (e.g., /diff), GitHub Pages serves 404.html
    // Redirect to index.html and preserve the path via query parameter
    (function() {
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      if (path !== '/index.html' && path !== '/') {
        // Store path in both sessionStorage and URL query for reliability
        var fullPath = path + search + hash;
        sessionStorage.setItem('_redirect_path', fullPath);
        // Redirect to index.html with path as query parameter as backup
        var separator = search ? '&' : '?';
        window.location.replace('/index.html' + separator + '_redirect=' + encodeURIComponent(fullPath));
      } else {
        window.location.replace('/');
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
  <noscript>
    <p>Please enable JavaScript to view this page.</p>
    <p><a href="/">Go to homepage</a></p>
  </noscript>
</body>
</html>
